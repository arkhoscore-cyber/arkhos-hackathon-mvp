<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARKHOS — Tribunal Simulado</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:#e5e7eb;
    margin:0;
    padding:20px;
}

.container{
    max-width:900px;
    margin:auto;
}

.card{
    background:#111827;
    padding:20px;
    border-radius:10px;
    margin-bottom:15px;
}

textarea{
    width:100%;
    height:120px;
    border-radius:8px;
    border:none;
    padding:10px;
    font-size:14px;
}

button{
    background:#2563eb;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#1d4ed8;
}

.result{
    background:#020617;
    padding:15px;
    border-radius:8px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>ARKHOS — Simulação de Julgamento</h2>

<div class="card">
<p>Descreva o caso:</p>
<textarea id="caso"></textarea>
<button onclick="iniciar()">Iniciar Simulação</button>
</div>

<div class="card">
<p><b>Status:</b></p>
<div class="result" id="status">Aguardando entrada do caso.</div>
</div>

<div class="card">
<p><b>Classificação:</b></p>
<div class="result" id="tipo">---</div>
</div>

<div class="card">
<p><b>Resultado:</b></p>
<div class="result" id="resultado">---</div>
</div>

</div>

<script>
function iniciar(){

    const texto = document.getElementById("caso").value.toLowerCase();

    if(texto.trim() === ""){
        alert("Insira a descrição do caso.");
        return;
    }

    document.getElementById("status").innerText =
        "Analisando estrutura do caso...";

    let tipo = "Indefinido";

    if(texto.includes("crime") || texto.includes("roubo") || texto.includes("pena") || texto.includes("acusado")){
        tipo = "Direito Penal";
    }
    else if(texto.includes("trabalho") || texto.includes("demissão") || texto.includes("salário") || texto.includes("empresa")){
        tipo = "Direito Trabalhista";
    }
    else if(texto.includes("cliente") || texto.includes("produto") || texto.includes("cobrança") || texto.includes("operadora")){
        tipo = "Direito do Consumidor";
    }

    document.getElementById("tipo").innerText = tipo;

    setTimeout(() => {

        document.getElementById("status").innerText =
            "Processamento concluído.";

        document.getElementById("resultado").innerText =
            "Simulação executada. Decisão preliminar gerada com base na estrutura do caso e classificação jurídica inicial.";

    }, 1200);
}
</script>

</body>
</html>
