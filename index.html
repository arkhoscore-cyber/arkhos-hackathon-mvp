<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKHOS | Esta√ß√£o Soberana</title>
    <style>
        :root { --bg: #0a0a0a; --painel: #141414; --dourado: #D4AF37; --azul: #00d4ff; --texto: #eee; }
        body { background: var(--bg); color: var(--texto); font-family: sans-serif; margin: 0; padding: 0; }
        
        /* HEADER DOURADO */
        .header-container { text-align: center; padding: 20px; border-bottom: 2px solid var(--azul); background: #000; }
        .logo-central h1 { color: var(--dourado); letter-spacing: 5px; margin: 5px 0; font-size: 2.2rem; text-shadow: 0 0 10px rgba(212,175,55,0.5); }
        .symbol-gold { color: var(--dourado); font-size: 1.5rem; display: block; margin: 5px; }
        .vigilia { font-size: 0.8rem; color: #aaa; letter-spacing: 2px; }

        /* APP CONTAINER */
        #app-container { max-width: 500px; margin: auto; padding: 15px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 10px; background: var(--painel); border: 1px solid #333; color: #888; font-size: 0.7rem; cursor: pointer; }
        .tab.active { border-color: var(--azul); color: var(--azul); }

        .input-panel { background: var(--painel); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        label { font-size: 0.8rem; color: var(--azul); display: block; margin-bottom: 5px; }
        
        textarea, select, input { 
            width: 100%; background: #000; color: #fff; border: 1px solid #444; 
            padding: 12px; box-sizing: border-box; border-radius: 4px; margin-top: 5px; font-size: 1rem;
        }

        /* BARRAS DE INTEGRIDADE */
        .eixo { margin-bottom: 10px; }
        .eixo label { color: #888; font-size: 0.7rem; }
        .bar { background: #222; height: 12px; border-radius: 6px; margin-top: 4px; overflow: hidden; border: 1px solid #333; }
        .fill { background: var(--azul); height: 100%; width: 0%; transition: 0.8s ease-in-out; box-shadow: 0 0 10px var(--azul); }

        /* BOT√ïES */
        .btn-main { width: 100%; padding: 18px; background: var(--azul); border: none; font-weight: bold; cursor: pointer; color: #000; text-transform: uppercase; border-radius: 4px; margin-top: 10px; font-size: 1rem; }
        .btn-exp { width: 100%; padding: 15px; background: #222; color: #fff; border: 1px solid #444; margin-top: 10px; cursor: pointer; border-radius: 4px; }

        /* LISTA DE ARQUIVOS */
        #file-display-area ul { list-style: none; padding: 0; margin-top: 10px; }
        #file-display-area li { background: #1a1a1a; padding: 8px; border-left: 3px solid var(--dourado); margin-bottom: 5px; font-size: 0.8rem; display: flex; justify-content: space-between; }
        .remove-btn { color: #ff4444; cursor: pointer; }

        /* REGRAS DE IMPRESS√ÉO - A EXTRA√á√ÉO LIMPA */
        #area-impressao { display: none; }
        @media print {
            .interface-web { display: none !important; }
            #area-impressao { display: block !important; color: black !important; background: white !important; padding: 40px; font-family: serif; }
            body { background: white !important; }
            .print-header { border-bottom: 2px solid #D4AF37; text-align: center; padding-bottom: 20px; }
            .print-logo { color: #D4AF37; font-size: 28pt; font-weight: bold; }
        }
    </style>
</head>
<body>
    <div class="interface-web">
        <header class="header-container">
            <span class="symbol-gold">‚ôà</span>
            <div class="logo-central"><h1>ARKHOS</h1></div>
            <span class="symbol-gold">‚àû</span>
            <div class="vigilia">MONITORAMENTO REGIONAL DE PRECEDENTES: <span style="color: #0f0;">ATIVO</span></div>
        </header>

        <main id="app-container">
            <div class="tabs">
                <div class="tab active">PISTA R√ÅPIDA (PRO)</div>
                <div class="tab">ASSISTENTE G√äNESIS</div>
            </div>

            <div class="input-panel">
                <label>Natureza da A√ß√£o</label>
                <select id="case-nature">
                    <option value="trabalhista">Trabalhista (R$/Verbas)</option>
                    <option value="criminal">Criminal (Liberdade)</option>
                    <option value="civel">C√≠vel (Danos)</option>
                </select>
                <textarea id="pro-input" placeholder="Relate os fatos aqui..."></textarea>
            </div>

            <div class="input-panel">
                <label for="file-docs" style="cursor: pointer;">üìé APORTAR EVID√äNCIAS (EIXO DE ESTADO)</label>
                <input type="file" id="file-docs" multiple style="display: none;">
                <div id="file-display-area"></div>
            </div>

            <div class="input-panel">
                <div class="eixo"><label>METAL</label><div class="bar"><div id="bar-metal" class="fill"></div></div></div>
                <div class="eixo"><label>ESTADO</label><div class="bar"><div id="bar-estado" class="fill"></div></div></div>
                <div class="eixo"><label>LEGI√ÉO</label><div class="bar"><div id="bar-legiao" class="fill"></div></div></div>
                <div class="eixo"><label>LOGOS</label><div class="bar"><div id="bar-logos" class="fill"></div></div></div>
                <h3 style="text-align: center; margin-top: 15px;">CONFIAN√áA: <span id="val-score" style="color: var(--azul);">0%</span></h3>
            </div>

            <button class="btn-main" onclick="auditar()">AUDITAR E GERAR PROTOCOLO</button>
            <button class="btn-exp" onclick="window.print()">üì• EXPORTAR PDF</button>
        </main>
    </div>

    <div id="area-impressao"></div>

    <script>
        let menteSoberana = [];

        // L√≥gica de arquivos (Acumulador)
        document.getElementById('file-docs').addEventListener('change', function(e) {
            const novos = Array.from(e.target.files);
            novos.forEach(f => {
                if(!menteSoberana.some(m => m.name === f.name)) menteSoberana.push(f);
            });
            renderizarArquivos();
            auditar();
        });

        function renderizarArquivos() {
            const area = document.getElementById('file-display-area');
            area.innerHTML = menteSoberana.length > 0 ? '<ul>' + menteSoberana.map((f, i) => 
                `<li>üìÑ ${f.name} <span class="remove-btn" onclick="remover(${i})">‚úñ</span></li>`).join('') + '</ul>' : '';
        }

        function remover(i) {
            menteSoberana.splice(i, 1);
            renderizarArquivos();
            auditar();
        }

        function auditar() {
            const texto = document.getElementById('pro-input').value;
            const nature = document.getElementById('case-nature').value;

            // C√°lculos
            let m = Math.min(texto.length / 5, 100);
            let e = Math.min(menteSoberana.length * 25, 100);
            let l = texto.toLowerCase().includes('testemunha') ? 80 : 30;
            let lo = 70;

            // Atualiza Barras
            document.getElementById('bar-metal').style.width = m + '%';
            document.getElementById('bar-estado').style.width = e + '%';
            document.getElementById('bar-legiao').style.width = l + '%';
            document.getElementById('bar-logos').style.width = lo + '%';

            let score = (m + e + l + lo) / 4;
            document.getElementById('val-score').innerText = score.toFixed(0) + '%';

            // Prepara Impress√£o
            document.getElementById('area-impressao').innerHTML = `
                <div class="print-header">
                    <div class="print-logo">‚ôà ARKHOS ‚àû</div>
                    <h3>PROTOCOLO DE EXTRA√á√ÉO SOBERANA</h3>
                </div>
                <p><b>DATA:</b> ${new Date().toLocaleDateString()}</p>
                <p><b>NATUREZA:</b> ${nature.toUpperCase()}</p>
                <p><b>CONFIAN√áA SIST√äMICA:</b> ${score.toFixed(0)}%</p>
                <hr>
                <h4>RELATO DOS FATOS:</h4>
                <p>${texto || 'Nenhum relato informado.'}</p>
                <h4>EVID√äNCIAS (EIXO DE ESTADO):</h4>
                <ul>${menteSoberana.map(f => `<li>${f.name}</li>`).join('')}</ul>
            `;
        }
    </script>
</body>
</html>
