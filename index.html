<!-- ===================== BLOCO HTML_HEADER (SUBSTITUIR O <header> INTEIRO) ===================== -->
<header class="topbar no-print" role="banner">
  <!-- LINHA 1: MARCA (APENAS) -->
  <div class="topbar-line topbar-line--brand">
    <div class="brand">
      <div class="brand-icon-left" aria-hidden="true">⟐</div>

      <div class="brand-text">
        <div class="brand-title">ARKHOS 1.0</div>
        <div class="brand-subtitle">Estação de Inteligência Jurídica</div>
      </div>

      <div class="brand-icon-right" aria-hidden="true" title="Jurídico">⚖</div>
    </div>
  </div>

  <!-- LINHA 2: CONTROLES (EMBAIXO) -->
  <div class="topbar-line topbar-line--controls" aria-label="Controles">
    <div class="status-row" aria-label="Status do sistema">
      <span class="badge badge-op" id="badge-operacional">OPERACIONAL</span>
      <span class="badge badge-health" id="badge-health" title="Saúde da sessão">HEALTH: OK</span>
      <span class="badge badge-runtime" id="badge-runtime" title="Runtime">RUNTIME: LOCAL</span>

      <!-- MODO (LOCAL / ONLINE) — ONLINE exige “código de chamada” + permissão (JS) -->
      <div class="mode-toggle" role="group" aria-label="Modo de operação">
        <button class="btn-top" id="btn-mode-local" type="button" aria-pressed="true">LOCAL</button>
        <button class="btn-top" id="btn-mode-online" type="button" aria-pressed="false">ONLINE</button>
      </div>
    </div>

    <div class="actions-row">
      <div class="lang-toggle" role="group" aria-label="Idioma">
        <button class="btn-top" id="btn-lang-pt" type="button" aria-pressed="true">PT</button>
        <button class="btn-top" id="btn-lang-en" type="button" aria-pressed="false">EN</button>
      </div>

      <div class="top-actions">
        <button class="btn-top" id="btn-ajuda" type="button">AJUDA</button>
        <button class="btn-top" id="btn-config" type="button">CONFIG</button>
      </div>
    </div>
  </div>
</header>
<!-- ===================== /BLOCO HTML_HEADER ===================== -->
